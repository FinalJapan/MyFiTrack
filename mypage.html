<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFitTrack - マイページ</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00704a" />

  <!-- カスタムアニメーション -->
  <style>
    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.6s ease-out both;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- ヘッダー -->
  <header class="bg-green-700 text-white px-4 py-6 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">MyFitTrack</h1>
    <button id="logoutBtn" class="text-sm underline hover:text-green-200 transition-colors">ログアウト</button>
  </header>

  <main class="max-w-md mx-auto p-4 space-y-6">

    <!-- プロフィール -->
    <section class="bg-white rounded-xl shadow-md p-5 animate-fade-in-up">
      <h2 class="text-xl font-semibold mb-4">👤 プロフィール</h2>

      <div class="flex items-center gap-4 mb-4">
        <label for="age" class="w-28 font-medium">年齢:</label>
        <input type="number" id="age" class="w-20 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 transition-all" />
      </div>

      <div class="flex items-center gap-4 mb-4">
        <span class="w-28 font-medium">性別:</span>
        <div class="flex gap-4">
          <label class="flex items-center"><input type="radio" name="gender" value="male" class="mr-1" checked> 男性</label>
          <label class="flex items-center"><input type="radio" name="gender" value="female" class="mr-1"> 女性</label>
        </div>
      </div>

      <div class="flex items-center gap-4 mb-4">
        <label for="height" class="w-28 font-medium">身長 (cm):</label>
        <input type="number" id="height" class="w-20 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 transition-all" />
      </div>

      <div class="flex items-center gap-4 mb-4">
        <label for="currentWeight" class="w-28 font-medium">現体重 (kg):</label>
        <input type="number" id="currentWeight" class="w-20 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 transition-all" />
      </div>

      <div class="flex items-center gap-4 mb-4">
        <label for="targetWeight" class="w-28 font-medium">目標体重 (kg):</label>
        <input type="number" id="targetWeight" class="w-20 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 transition-all" />
      </div>

      <button id="saveWeight" class="bg-green-800 hover:bg-green-800 text-white w-full py-3 rounded-full font-medium transition-transform hover:scale-105">💾 保存</button>

      <p id="weightInfo" class="mt-4 text-sm text-gray-600 transition-opacity duration-500 opacity-0"></p>

      <!-- ✅ 推奨カロリー：カード形式 -->
      <div class="bg-green-100 border-l-4 border-green-500 text-green-900 p-4 rounded mt-4 shadow-sm">
        <p class="font-semibold text-sm">🎯 推奨摂取カロリー</p>
        <p class="text-ll font-bold whitespace-nowrap" id="recommendedCalories"> 約 2200 kcal / 日</p>
      </div>
    </section>

    <!-- 食事記録 -->
    <section class="bg-white rounded-xl shadow-md p-5 animate-fade-in-up">
      <h2 class="text-xl font-semibold mb-4">🍴 食事記録</h2>

      <div class="flex items-center gap-4 mb-4">
        <label for="foodName" class="w-28 font-medium">メニュー名:</label>
        <input type="text" id="foodName" class="flex-1 border rounded-lg px-3 py-2" placeholder="例: カレーライス" />
      </div>

      <ul id="suggestList" class="suggest-box mb-3"></ul>

      <div class="flex items-center gap-4 mb-4">
        <label for="calories" class="w-28 font-medium">カロリー:</label>
        <input type="number" id="calories" class="flex-1 border rounded-lg px-3 py-2" placeholder="kcal" />
      </div>

      <button id="addMeal" class="bg-green-800 hover:bg-green-800 text-white w-full py-3 rounded-full font-medium transition-transform hover:scale-105">🍱 追加</button>
    </section>

    <!-- カロリー集計 -->
    <section class="bg-white rounded-xl shadow-md p-5 animate-fade-in-up">
      <h2 class="text-xl font-semibold mb-4">📊 今日の摂取カロリー</h2>
      <ul id="mealList" class="text-sm space-y-1"></ul>
      <p id="totalCalories" class="font-medium text-green-700 mt-3">合計: 0 kcal</p>
    </section>

  </main>

  <footer class="text-center text-sm text-gray-400 py-4 mt-8">
    &copy; 2025 MyFitTrack
  </footer>

  <script src="mypage.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(reg => console.log('✅ SW registered', reg))
          .catch(err => console.error('❌ SW failed', err));
      });
    }
  </script>
</body>
</html>
