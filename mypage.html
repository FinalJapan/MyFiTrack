<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFitTrack - マイページ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <h1 class="logo">MyFitTrack</h1>
    <button id="logoutBtn">ログアウト</button>
  </header>


  <main>

    <!-- プロフィール -->
    <section class="card">
      <h2>👤 プロフィール</h2>

      <div class="form-group">
        <label>年齢:</label>
        <input type="number" id="age" />
      </div>

      <div class="form-group">
        <label>性別:</label>
        <label><input type="radio" name="gender" value="male" checked> 男性</label>
        <label><input type="radio" name="gender" value="female"> 女性</label>
      </div>

      <div class="form-group">
        <label>身長 (cm):</label>
        <input type="number" id="height" />
      </div>

      <div class="form-group">
        <label>現在の体重 (kg):</label>
        <input type="number" id="currentWeight" />
      </div>

      <div class="form-group">
        <label>目標体重 (kg):</label>
        <input type="number" id="targetWeight" />
      </div>

      <button id="saveWeight">保存</button>
      <p id="weightInfo"></p>
      <p id="bmrInfo"></p>
    </section>

    <!-- 食事記録 -->
    <section class="card">
      <h2>🍽 食事記録</h2>

      <div class="form-group">
        <label>メニュー名:</label>
        <div style="position: relative;">
          <input type="text" id="foodName" placeholder="例: カレーライス" autocomplete="off" />
          <ul id="suggestList" class="suggest-box"></ul>
        </div>
      </div>

      <div class="form-group">
        <label>カロリー:</label>
        <input type="number" id="calories" placeholder="kcal" />
      </div>

      <button id="addMeal">追加</button>
    </section>

    <!-- カロリー集計 -->
    <section class="card">
      <h2>📊 今日の摂取カロリー</h2>
      <ul id="mealList"></ul>
      <p id="totalCalories">合計: 0 kcal</p>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 MyFitTrack</p>
  </footer>

  <script src="mypage.js" defer></script>
</body>
</html>
