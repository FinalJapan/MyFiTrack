<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFitTrack - マイページ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="logoutBtn">ログアウト</button>
  <main>
    <h1 class="logo">MyFitTrack</h1>

    <!-- プロフィールセクション -->
    <section class="card">
      <h2>👤 プロフィール</h2>

      <label>年齢:
        <input type="number" id="age" />
      </label>

      <label>性別:</label>
      <label><input type="radio" name="gender" value="male" checked /> 男性</label>
      <label><input type="radio" name="gender" value="female" /> 女性</label>

      <label>身長 (cm):
        <input type="number" id="height" />
      </label>

      <label>現在の体重 (kg):
        <input type="number" id="currentWeight" />
      </label>

      <label>目標体重 (kg):
        <input type="number" id="targetWeight" />
      </label>

      <button id="saveProfile">保存</button>
      <p id="weightInfo"></p>
      <p id="bmrInfo"></p>
    </section>

    <!-- 食事記録セクション -->
    <section class="card">
      <h2>🍴 食事記録</h2>
      <label>メニュー名:
        <input type="text" id="foodName" placeholder="例: カレーライス" />
        <ul id="suggestList" class="suggest-box"></ul>
      </label>
      <label>カロリー:
        <input type="number" id="calories" placeholder="kcal" />
      </label>
      <button id="addMeal">追加</button>
    </section>

    <!-- カロリー集計セクション -->
    <section class="card">
      <h2>📊 今日の摂取カロリー</h2>
      <ul id="mealList"></ul>
      <p id="totalCalories">合計: 0 kcal</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MyFitTrack</p>
  </footer>

  <script src="mypage.js" defer></script>
</body>
</html>
