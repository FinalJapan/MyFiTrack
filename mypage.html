<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFitTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00704A" />
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f3f4f6);
    }
  </style>
</head>
<body class="text-gray-800">
  <header class="bg-[#00704A] text-white px-4 py-3 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold tracking-widest">MyFitTrack</h1>
    <button id="logoutBtn" class="text-sm hover:text-amber-200 transition">LOGOUT</button>
  </header>

  <main class="p-4 space-y-6 max-w-xl mx-auto">
    <!-- 🎯 カロリー表示 -->
    <section class="bg-white/10 border border-white/30 backdrop-blur-md rounded-xl shadow p-4 space-y-4">
      <h2 class="text-lg font-bold text-[#00704A]">🎯 推奨摂取カロリー</h2>
      <p id="recommendedCalories" class="text-lg font-bold text-gray-900 whitespace-nowrap mb-2">約 0 kcal / 日</p>
      <canvas id="calorieChart" class="w-full h-[60px]"></canvas>
    </section>

    <!-- 🍱 食事記録 -->
    <section class="bg-white/10 border border-white/30 backdrop-blur-md rounded-xl shadow p-4 space-y-4 relative">
      <h2 class="text-lg font-bold text-[#00704A]">🍱 食事記録</h2>
      <div class="flex items-start gap-4 relative">
        <label for="foodName" class="w-28 text-sm mt-2">メニュー名:</label>
        <div class="relative w-full">
          <input type="text" id="foodName"
            class="w-full p-2 rounded border border-[#00704A] bg-white/30 placeholder-gray-400"
            placeholder="例: カレーライス" />
          <ul id="suggestList"
              class="absolute top-full left-0 w-full bg-white border border-[#00704A] rounded shadow z-50 mt-1 text-sm text-gray-800"></ul>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <label for="calories" class="w-28 text-sm">カロリー:</label>
        <input type="number" id="calories"
          class="flex-1 p-2 rounded border border-[#00704A] bg-white/30 placeholder-gray-400"
          placeholder="kcal" />
      </div>
      <button id="addMeal" class="w-full bg-[#00704A] text-white py-3 rounded-full font-bold hover:bg-[#005c3d] transition">
        🍣 追加
      </button>
    </section>

    <!-- 📊 今日の摂取 -->
    <section class="bg-white/10 border border-white/30 backdrop-blur-md rounded-xl shadow p-4 space-y-2">
      <h2 class="text-lg font-bold text-[#00704A] whitespace-nowrap">📊 今日の摂取カロリー</h2>
      <ul id="mealList" class="text-sm text-gray-800 space-y-1"></ul>
      <p id="totalCalories" class="font-bold text-lime-700 mt-1 whitespace-nowrap">合計: 0 kcal</p>
    </section>
  </main>

  <footer class="text-center text-xs text-gray-500 py-4">
    &copy; 2025 MyFitTrack / Manrope UI
  </footer>

  <script src="mypage.js" defer></script>
</body>
</html>
