<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MyFitTrack - ログイン / 新規登録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>MyFitTrack</h1>

<section>
    <h2>🔐 ログイン</h2>
    <label>ユーザー名: <input type="text" id="loginUsername"></label><br>
    <label>パスワード: <input type="password" id="loginPassword"></label><br>
    <button id="loginBtn">ログイン</button>
</section>

<section>
    <h2>📝 新規登録</h2>
    <label>ユーザー名: <input type="text" id="registerUsername"></label><br>
    <label>パスワード: <input type="password" id="registerPassword"></label><br>
    <button id="registerBtn">登録</button>
</section>

<script>
    document.getElementById("loginBtn").addEventListener("click", () => {
        alert("ログイン処理（あとで実装）");
        window.location.href = "mypage.html";  // 仮でマイページへ
    });

    document.getElementById("registerBtn").addEventListener("click", () => {
        alert("登録処理（あとで実装）");
        window.location.href = "mypage.html";  // 仮でマイページへ
    });
</script>
</body>
</html>
